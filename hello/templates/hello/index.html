{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet"
    rel="https://stackpass.bootstrapcdn.com/bootstrap/4.3.1/css/
    bootstrap.min.css"
    crossorigin="anoymous">
</head>

<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p class="h5 mt-4">{{message|safe}}</p>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <table>
        {{result}}
        {{ form.as_p }}
        <tr><td></td><td>
        <input class="btn btn-primary my-2" type="submit" value="click">
        </table>
    </form>
</body>
</html>
